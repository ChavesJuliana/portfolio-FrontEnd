<app-header></app-header>
<div class="container-fluid fondo">
    <div class="container contenedorLogin">
        <div class="card borderRosa mx-auto" style="max-width: 800px;">
            
            <div class="card-header">
                <img src="assets/img/key.svg" style="max-width: 80px;" class="mx-auto d-block" alt="...">
                <h3 class="card-title text-center textito">Inicia sesión</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="aboutForm">
                    <div class="contenedorInputs">
        
                        <div class="input-group mb-3">
                            <span class="input-group-text"> <fa-icon [icon]="faEnvelope"></fa-icon> </span>
                            <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email" >
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"> <fa-icon [icon]="faLock"></fa-icon> </span>
                            <input class="form-control form-control-lg" type="password" placeholder="Contraseña"  formControlName="password" >
                        </div>
                        <div [hidden]="(aboutForm.valid) || aboutForm.pristine" class="input-group mb-3 alert alert-danger ">
                            ¡Hay datos vacíos o incorrectos!
                        </div>
        
                    </div>
        
        
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn fs-5" type="submit">Continuar</button>    
                        <button class="btn fs-5 btn-sin-bordes" type="button" (click)="invitado()" >Iniciar sesión como invitado</button>                
                    </div>
                </form>
            </div>
          </div>
    </div>
    

</div>

<app-footer></app-footer>
